<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <!-- <img src='./images/logo-mesto.svg' alt="Логотип 'Место'" class="logo"> -->
    <img src="<%=require('./images/logo-mesto.svg')%>" alt="Логотип 'Место'" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__photo-container">
        <img src='#' class="profile__photo">
        <button class="profile__photo-edit-button" type="button"></button>
      </div>
      <div class="profile__main">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <p class="profile__subtitle"></p>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="places page__places"></section>
  </main>

  <section class="popup popup_type_edit-profile">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <form class="form form_type_edit" name="edit_profile" novalidate>
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__container">
          <input id="name-input" class="form__input form__input_type_name" type="text" name="name" value="" required minlength="2" maxlength="40">
          <span class="name-input-error form__input-error"></span>
          <input id="job-input" class="form__input form__input_type_job" type="text" name="about" value="" required minlength="2" maxlength="200">
          <span class="job-input-error form__input-error"></span>
        </fieldset>
        <button class="form__button form__button_type_submit-changes" type="submit" name="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_edit-avatar">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <form class="form form_type_edit-avatar" name="edit_avatar" novalidate>
        <h2 class="form__title">Обновить аватар</h2>
        <fieldset class="form__container">
          <input id="avatar-input" class="form__input form__input_type_avatar" type="url" name="avatar" placeholder="Ссылка на картинку" value="" required>
          <span class="avatar-input-error form__input-error"></span>
        </fieldset>
        <button class="form__button form__button_type_submit-avatar" type="submit" name="submit" value="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-post">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <form class="form form_type_add" name="add_item">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__container">
          <input id="title-input" class="form__input form__input_type_post-title" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
          <span class="title-input-error form__input-error"></span>
          <input id="image-input" class="form__input form__input_type_post-image" type="url" name="link" placeholder="Ссылка на картинку" required>
          <span class="image-input-error form__input-error"></span>
        </fieldset>
        <button class="form__button form__button_type_submit-new-post" type="submit" name="submit" value="Создать">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_delete-post">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <form class="form form_type_delete" name="delete_item">
        <h2 class="form__title">Вы уверены?</h2>
        <button class="form__button form__button_type_delete-post" type="submit" name="submit" value="Да">Да</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_image">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <figure class="popup__img-cap">
        <img alt="" class="popup__image">
        <figcaption class="popup__caption">Caption</figcaption>
      </figure>
    </div>
  </section>
  
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2021&nbsp;Mesto&nbsp;Russia</p>
  </footer>

  <template class="template">
    <article class="place page__place">
      <img alt="" class="place__image">
      <div class="place__main">
        <h2 class="place__title"></h2>
        <div class="place__like-container">
          <button class="place__like-button" type="button"></button>
          <p class="place__like-number"></p>
        </div> 
        <button class="place__delete-button" type="button"></button>
      </div>
    </article>
  </template>

  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
