<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo-mesto.svg" alt="Логотип 'Место'" class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.jpg" alt="Жак-Ив Кусто в красной шапке на фоне океана" class="profile__photo">
      <div class="profile__main">
        <h1 class="profile__title">Жак-Ив&nbsp;Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="places page__places"></section>
  </main>

  <section class="popup popup_type_edit-profile">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <form class="form form__edit" name="edit_profile">
        <h2 class="form__title">Редактировать профиль</h2>
        <fieldset class="form__container">
          <input class="form__item form__item_type_name" type="text" name="username" value="Жак-Ив Кусто">
          <input class="form__item form__item_type_job" type="text" name="userdescription" value="Исследователь океана">
        </fieldset>
        <input class="form__item form__item_type_submit-changes" type="submit" name="submit" value="Сохранить">
      </form>
    </div>
  </section>

  <section class="popup popup_type_add-post">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <form class="form form__add" name="add_item">
        <h2 class="form__title">Новое место</h2>
        <fieldset class="form__container">
          <input class="form__item form__item_type_post-title" type="text" name="post_title" placeholder="Название">
          <input class="form__item form__item_type_post-image" type="text" name="post_image" placeholder="Ссылка на картинку">
        </fieldset>
        <input class="form__item form__item_type_submit-new-post" type="submit" name="submit" value="Создать">
      </form>
    </div>  
  </section>

  <section class="popup popup_type_image">
    <div class="popup-image_container">
      <button class="popup__close" type="button"></button>
      <figure class="popup__img-cap">
        <img src="" alt="" class="popup__image">
        <figcaption class="popup__caption">Caption</figcaption>
      </figure>
    </div>
  </section>
  
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2021&nbsp;Mesto&nbsp;Russia</p>
  </footer>

  <template class="template">
    <article class="place page__place">
      <img src="" alt="" class="place__image">
      <div class="place__main">
        <h2 class="place__title"></h2>
        <button class="place__like-button" type="button"></button>
        <button class="place__delete-button" type="button"></button>
      </div>
    </article>
  </template>
</body>
</html>
